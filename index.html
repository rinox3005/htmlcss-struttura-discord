<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>

<body>
    <!-- Header -->
    <header class="flex bg-lightblue align-center justify-center">
        <div class="row bg-yellow nav">
            <div class="flex col-25 align-center dashed">logo</div>
            <div class="flex col-50 align-center justify-center dashed">link link link link link</div>
            <div class="flex col-25 align-center justify-end dashed">login</div>
        </div>
    </header>
    <main>

        <!-- First section -->
        <div class="flex section bg-blue align-center justify-center brd-bottom1">
            <div class="row bg-darkpink box1 dashed"></div>
        </div>

        <!-- Second section -->
        <div class="flex section align-center justify-center">
            <div class="row box2">
                <div class="flex bg-azure col-60  dashed"></div>
                <div class="flex bg-pink col-40 dashed"></div>
            </div>
        </div>

        <!-- Third section -->
        <div class="flex bg-lightgrey section align-center justify-center">
            <div class="row box2">
                <div class="flex bg-pink col-40 dashed"></div>
                <div class="flex bg-azure col-60 dashed"></div>
            </div>
        </div>

        <!-- Fourth section -->
        <div class="flex section align-center justify-center">
            <div class="row box2">
                <div class="flex bg-azure col-60 dashed"></div>
                <div class="flex bg-pink col-40 dashed"></div>
            </div>
        </div>

        <!-- Fifth section -->
        <div class="flex section2 bg-lightgrey align-center justify-center">
            <div class="row bg-green box3 dashed"></div>
        </div>

        <!-- Sixth section -->
        <div class="flex bg-darkgrey section align-center justify-center brd-bottom2">
            <div class="row box2 dashed">
                <div class="bg-pink col-40 dashed"></div>
                <div class="row box4 dashed">
                    <div class="bg-tiffany col-25 dashed-white"></div>
                    <div class="bg-tiffany col-25 dashed-white"></div>
                    <div class="bg-tiffany col-25 dashed-white"></div>
                    <div class="bg-tiffany col-25 dashed-white"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="flex bg-darkgrey justify-center flex-end">
            <div class="row bg-lightskyblue foot align-center justify-between">
                <div class="flex dashed align-center justify-center foot-buttons bg-pink">Logo</div>
                <div class="flex dashed align-center justify-center foot-buttons bg-pink">Bottone</div>
            </div>
        </footer>
    </main>
</body>

</html>
